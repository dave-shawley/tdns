language: python
python:
  - 2.7
  - 3.4
  - 3.5
install:
  - pip install -r requirements.txt
script: nostests
after_success:
  - codecov
deploy:
  distributions: bdist_wheel sdist
  provider: pypi
  user: crad
  on:
    python: 2.7
    tags: true
    all_branches: true
  password:
    secure: ""
cache:
  directories:
    - $HOME/.pip-cache/
